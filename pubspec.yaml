name: app_food
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  video_player: ^2.8.2
  url_launcher: ^6.2.6
  geolocator: ^13.0.1
  font_awesome_flutter: ^10.7.0
  firebase_core: ^3.6.0
  cloud_firestore: ^5.6.12
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/111.jpg
    - assets/images/222.jpg
    - assets/images/333.jpg
    - assets/images/444.jpg
    - assets/images/555.jpg
    - assets/images/666.jpg
    - assets/images/777.jpg
    - assets/videos/11.mp4
    - assets/videos/22.mp4
    - assets/videos/33.mp4
    - assets/videos/44.mp4
    - assets/videos/55.mp4
    - assets/videos/66.mp4
    - assets/videos/77.mp4
    - assets/icon/app_icon.png

# ---------- ตั้งค่าไอคอนแอป ----------
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
